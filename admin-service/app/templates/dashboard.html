<!DOCTYPE html>
<html>
<head>
    <title>Casino Admin - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f6fa;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .header p {
            margin: 5px 0 15px;
        }
        .nav {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .nav-link {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.3s;
            font-weight: 500;
        }
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .nav-link.active {
            background: rgba(255, 255, 255, 0.4);
            font-weight: 600;
        }
        .nav-link.logout {
            margin-left: auto;
            background: rgba(255, 80, 80, 0.6);
        }
        .nav-link.logout:hover {
            background: rgba(255, 80, 80, 0.8);
        }
        .dashboard { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px; 
            margin: 20px 0; 
        }
        .card { 
            background: white; 
            padding: 25px;
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            text-align: center;
            border-left: 4px solid #667eea;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .stat { 
            font-size: 28px; 
            font-weight: bold; 
            color: #2c3e50; 
            margin: 15px 0;
        }
        .stat-label {
            font-size: 14px;
            color: #7f8c8d;
            font-weight: 500;
        }
        .section {
            margin: 30px 0;
            padding: 25px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .game-stat {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }
        .game-stat.roulette { border-left-color: #e74c3c; }
        .game-stat.slots { border-left-color: #f39c12; }
        .game-stat.blackjack { border-left-color: #27ae60; }
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .game-title {
            font-weight: bold;
            font-size: 16px;
            color: #2c3e50;
        }
        .game-metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            text-align: center;
        }
        .metric {
            padding: 8px;
            background: white;
            border-radius: 6px;
        }
        .metric-value {
            font-weight: bold;
            color: #2c3e50;
        }
        .metric-label {
            font-size: 11px;
            color: #7f8c8d;
            margin-top: 3px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }
        .error {
            background: #ffeaa7;
            color: #e17055;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .last-updated {
            text-align: right;
            color: #7f8c8d;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🎰 Casino Admin Dashboard</h1>
        <p>Real-time analytics and management</p>
        <div class="nav">
            <a href="/admin/dashboard" class="nav-link active">📊 Dashboard</a>
            <a href="/admin/users" class="nav-link">👥 Users</a>
            <a href="/admin/transactions" class="nav-link">💰 Transactions</a>
            <a href="/admin/games/stats" class="nav-link">🎮 Games Stats</a>
            <button onclick="logout()" class="nav-link logout">🚪 Logout</button>
        </div>
    </div>

    <!-- Main metrics -->
    <div class="dashboard">
        <div class="card">
            <h3>👥 Total Users</h3>
            <div class="stat" id="totalUsers">-</div>
            <div class="stat-label">Registered</div>
        </div>
        <div class="card">
            <h3>💰 Total Revenue</h3>
            <div class="stat" id="totalRevenue">-</div>
            <div class="stat-label">Net Profit</div>
        </div>
        <div class="card">
            <h3>🎮 Active Games</h3>
            <div class="stat" id="activeGames">-</div>
            <div class="stat-label">Currently Playing</div>
        </div>
        <div class="card">
            <h3>📈 Online Now</h3>
            <div class="stat" id="onlineNow">-</div>
            <div class="stat-label">Active Users</div>
        </div>
    </div>

    <!-- Games statistics -->
    <div class="section">
        <h2>📊 Game Statistics</h2>
        <div id="gamesStatsList" class="loading">
            Loading game stats...
        </div>
        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <!-- Revenue chart -->
    <div class="section">
        <h2>📈 Revenue Dynamics</h2>
        <canvas id="revenueChart" width="400" height="200"></canvas>
    </div>

    <script>
        // Auth check and token helper
        const token = localStorage.getItem('admin_token');
        if (!token) {
            window.location.href = '/admin/login';
        }
        const authHeaders = token ? { 'Authorization': 'Bearer ' + token } : {};

        function logout() {
            localStorage.removeItem('admin_token');
            window.location.href = '/admin/login';
        }

        // Dashboard logic
        async function loadDashboard() {
            try {
                const [financial, gamesStats] = await Promise.all([
                    fetch('/admin/financial/stats', { headers: authHeaders }).then(r => r.json()),
                    fetch('/admin/games/stats', { headers: authHeaders }).then(r => r.json())
                ]);

                updateMainMetrics(financial);
                displayGamesStats(gamesStats);
                createRevenueChart(financial);
                updateLastUpdated();

            } catch (error) {
                console.error('Error loading dashboard:', error);
                showError('Failed to load data: ' + error.message);
            }
        }

        function updateMainMetrics(financial) {
            document.getElementById('totalRevenue').textContent = formatCurrency(financial.net_revenue || 0);
            document.getElementById('activeGames').textContent = financial.active_games || 0;
            document.getElementById('onlineNow').textContent = financial.active_users || 0;
            document.getElementById('totalUsers').textContent = '150+';
        }

        function displayGamesStats(gamesStats) {
            const container = document.getElementById('gamesStatsList');
            let gamesArray = [];

            if (gamesStats.data && Array.isArray(gamesStats.data)) {
                gamesArray = gamesStats.data;
            } else if (Array.isArray(gamesStats)) {
                gamesArray = gamesStats;
            } else if (gamesStats.games && Array.isArray(gamesStats.games)) {
                gamesArray = gamesStats.games;
            } else {
                container.innerHTML = `<div class="error">Unknown data format</div>`;
                return;
            }

            if (gamesArray.length === 0) {
                container.innerHTML = '<div class="error">No game data</div>';
                return;
            }

            let html = '<div class="games-grid">';
            gamesArray.forEach(game => {
                const gameType = game.game_type || 'unknown';
                const totalBets = game.total_bets || 0;
                const totalWins = game.total_wins || 0;
                const totalRevenue = game.total_revenue || 0;
                const houseEdge = game.house_edge || 0;

                html += `
                <div class="game-stat ${gameType}">
                    <div class="game-header">
                        <div class="game-title">${getGameName(gameType)}</div>
                        <div class="game-type">${getGameIcon(gameType)}</div>
                    </div>
                    <div class="game-metrics">
                        <div class="metric">
                            <div class="metric-value">${totalBets}</div>
                            <div class="metric-label">Bets</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${formatCurrency(totalWins)}</div>
                            <div class="metric-label">Wins</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${formatCurrency(totalRevenue)}</div>
                            <div class="metric-label">Revenue</div>
                        </div>
                    </div>
                    <div style="margin-top: 10px; font-size: 12px; color: #7f8c8d;">
                        House Edge: ${houseEdge}%
                    </div>
                </div>
                `;
            });
            html += '</div>';
            container.innerHTML = html;
        }

        function createRevenueChart(financial) {
            const ctx = document.getElementById('revenueChart').getContext('2d');
            if (window.revenueChartInstance) {
                window.revenueChartInstance.destroy();
            }
            window.revenueChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{
                        label: 'Revenue ($)',
                        data: [12000, 19000, 15000, 17000, 16000, financial.net_revenue || 18000],
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.1)',
                        tension: 0.1,
                        fill: true,
                        borderWidth: 3
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Revenue Growth',
                            font: { size: 16 }
                        }
                    },
                    scales: {
                        y: { beginAtZero: true },
                        x: { grid: { display: false } }
                    }
                }
            });
        }

        function formatCurrency(amount) {
            return '$' + Math.round(amount).toLocaleString();
        }

        function getGameName(type) {
            const names = { roulette: 'Roulette', slots: 'Slots', blackjack: 'Blackjack' };
            return names[type] || 'Unknown';
        }

        function getGameIcon(type) {
            const icons = { roulette: '🎯', slots: '🎰', blackjack: '🃏' };
            return icons[type] || '🎮';
        }

        function updateLastUpdated() {
            document.getElementById('lastUpdated').textContent = 'Last update: ' + new Date().toLocaleTimeString();
        }

        function showError(message) {
            const container = document.getElementById('gamesStatsList');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadDashboard();
            setInterval(loadDashboard, 30000);
        });
    </script>
</body>
</html>
