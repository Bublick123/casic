<!DOCTYPE html>
<html>
<head>
    <title>Game UI Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body { font-family: Arial, sans-serif; background: #f5f6fa; }
        .container { max-width: 360px; margin: 80px auto; background: white; padding: 24px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
        h2 { margin: 0 0 16px; color: #2c3e50; }
        .field { margin-bottom: 12px; }
        label { display: block; font-size: 13px; color: #7f8c8d; margin-bottom: 6px; }
        input { width: 100%; padding: 10px 12px; border: 1px solid #ecf0f1; border-radius: 6px; font-size: 14px; }
        button { width: 100%; padding: 10px 12px; background: #27ae60; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }
        button:hover { background: #1f8f4e; }
        .error { margin-top: 10px; color: #e74c3c; font-size: 13px; }
    </style>
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('login').value.trim();
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error');
            errorEl.textContent = '';

            try {
                const resp = await fetch('http://localhost:8090/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ login: username, password })
                });
                if (!resp.ok) throw new Error(await resp.text());
                const data = await resp.json();
                const token = data.access_token || data.token;
                if (!token) throw new Error('No token');
                localStorage.setItem('token', token);
                window.location.href = '/ui/games';
            } catch (e) {
                errorEl.textContent = e.message || 'Login failed';
            }
            return false;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Login to Play</h2>
        <form method="post" action="#" onsubmit="return handleLogin(event)">
            <div class="field">
                <label for="login">Login</label>
                <input id="login" name="login" type="text" required />
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" required />
            </div>
            <button type="submit">Sign in</button>
            <div id="error" class="error"></div>
        </form>
    </div>
</body>
</html>
