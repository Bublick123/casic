events {
    worker_connections 1024;
}

http {
    upstream krakend {
        server krakend:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # API routes - проксируем в KrakenD
        location /api/ {
            proxy_pass http://krakend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # GraphQL
        location /graphql {
            proxy_pass http://krakend/graphql;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            proxy_pass http://krakend/__health;
        }

        # Static files
        location / {
            root /var/www/html;
            index index.html;
        }
    }
}
